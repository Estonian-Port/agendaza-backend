<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>ABM Extras</title>
	<meta charset="UTF-8">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->

</head>
<body>
	<div class="container">
		<br>
		<h2 th:if="${#lists.isEmpty(listaExtra)}">No hay extras</h2>
		<div th:if="${not #lists.isEmpty(listaExtra)}">
			<h2 class="jumbotron text-center">Extras</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Precio</th>
						<th> </th>
						<th> </th>
						<th> </th>
						<th>Editar</th>
						<th>Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="extra : ${listaExtra}">
						<td th:text="${extra.nombre}"> </td>
						<td th:text="${extra.precio}"> </td>
						<td> </td>
						<td> </td>
						<td> </td>
						<td><a class="btn btn-info" th:href="@{/saveExtra/{id}(id=${extra.id})}">Editar</a></td>
						<td><a class="btn btn-danger" th:href="@{/deleteExtra/{id}(id=${extra.id})}">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="container mt-3">
			<div class="gap-2 d-flex justify-content-between">
				<div>
					<a th:href="@{/saveExtraCatering/0}" class="btn btn-primary">Agregar</a>
				</div>
				<div>
					<a th:href="@{/extra}" class="btn btn-primary">Volver</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
