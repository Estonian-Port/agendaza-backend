<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>ABM Pagos</title>
	<meta charset="UTF-8">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->

</head>
<body>
	<div class="container">
		<br>
		<h2 th:if="${#lists.isEmpty(listaPago)}">No hay pagos</h2>
		<div th:if="${not #lists.isEmpty(listaPago)}">
			<h2 class="jumbotron text-center">Pagos</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Pago</th>
						<th>Fecha de Pago</th>
						<th>Evento</th>
						<th>Codigo</th>
						<th>Fecha del Evento</th>
						<th>Cliente</th>
						<th>Usuario</th>
						<th> </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pago : ${listaPago}">
						<td th:text="'$' + ${pago.pago}"> </td>
						<td th:text="${pago.fecha.getDayOfMonth} + '-' + ${pago.fecha.getMonth.getValue} + '-' + ${pago.fecha.getYear} + ' ' + ${pago.fecha.getHour}+ ':' + ${pago.fecha.getMinute}"> </td>
						<td th:text="${pago.evento.nombre}"> </td>
						<td th:text="${pago.evento.codigo}"> </td>
						<td th:text="${pago.evento.startd.getDayOfMonth} + '-' + ${pago.evento.startd.getMonth.getValue} + '-' + ${pago.evento.startd.getYear}"> </td>
						<td th:text="${pago.evento.cliente.nombre} + ' ' + ${pago.evento.cliente.apellido}"> </td>
						<td th:text="${pago.usuario.username}"> </td>
						<td> </td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="container mt-3">
			<div class="gap-2 d-flex justify-content-between">
				<div>
					<a th:href="@{/buscarEvento}" class="btn btn-primary">Agregar</a>
				</div>
				<div>
					<a th:href="@{/administracion}" class="btn btn-primary">Volver</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
