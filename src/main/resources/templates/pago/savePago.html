<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Save Pago</title>
	<meta charset="UTF-8">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->

</head>
<body>
	<div class="container">
		<br>
		<h2>Agregar pago</h2>
		<form action="#" th:action="@{/savePago}" method="post" th:object="${pago}">
			<input type="hidden" th:field="*{id}" name="id" id="id">
			<div class="form-group">
				<label for="pago">Pago</label> 
				<input type="number" class="form-control" id="pago" th:field="*{pago}" name="pago">
			</div>
			<div class="form-group">
				<label for="fecha">Fecha de pago</label> 
				<input type="date" class="form-control" id="fecha" th:field="*{fecha}" name="fecha">
			</div>
			<div class="container mt-3">
				<div class="gap-2 d-flex justify-content-end">
					<div>
						<a th:href="@{/abmPago}" class="btn btn-primary">Volver</a>
					</div>
					<div>
						<button type="submit" class="btn btn-success">Guardar</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
