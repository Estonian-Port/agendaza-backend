<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Save Sub Tipo Evento</title>
	<meta charset="UTF-8">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->

</head>
<body>
	<div class="container">
		<br>
		<h2>Agregar Sub Tipo de Evento</h2>
		<form action="#" th:action="@{/saveSubTipoEvento}" method="post" th:object="${subTipoEvento}">
			<input type="hidden" th:field="*{id}" name="id" id="id">
			<div class="form-group">
				<label for="nombre">Nombre</label> 
				<input type="text" class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
			</div>
			<div class="form-group">
				<label for="rol">Tipo Evento</label> 
				<select th:field="*{tipoEvento.id}" class="form-select" id="tipoEvento">
					<option th:each="tipoEvento : ${listaTipoEvento}" th:value="${tipoEvento.id}" th:text="${tipoEvento.nombre}"/>
				</select>
			</div>
			<div class="form-group">
				<label for="capacidad">Capacidad</label> 
				<input type="number" class="form-control" id="capacidad" th:field="*{capacidad}" name="capacidad">
			</div>
			<div class="form-group">
				<label for="cantPersonal">Cantidad de personal base</label> 
				<input type="number" class="form-control" id="cantPersonal" th:field="*{cantPersonal}" name="cantPersonal">
			</div>
			<div class="form-group">
				<label for="precioBase">Precio base</label> 
				<input type="number" class="form-control" id="precioBase" th:field="*{precioBase}" name="precioBase">
			</div>
			<div class="container mt-3">
				<div class="gap-2 d-flex justify-content-end">
					<div>
						<a th:href="@{/abmSubTipoEvento}" class="btn btn-primary">Volver</a>
					</div>
					<div>
						<button type="submit" class="btn btn-success">Guardar</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
