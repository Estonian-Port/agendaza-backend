<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  lang='es'>
<head>
 	<title>Adminitracion</title>
    <meta charset="utf-8">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	 <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css'>
<!--===============================================================================================-->

</head>
<body>
	
	<div class="container">
		<br>
		<h2 th:text=${titulo}> </h2>
		<form action="#" th:action="@{${action}}" method="post" th:object="${codigoContainer}">
			<div class="form-group">
				<label for="codigo">Codigo Reserva</label> 
				<input type="text" class="form-control" id="codigo" th:field="*{codigo}" name="codigo">
			</div>
			
			<div>
				<div id="comprobanteNoDescargado" class="alert alert-danger d-none">
	  				<strong>Codigo incorrecto!</strong> No se ha encontrado el evento buscado
				</div>
				<div id="comprobanteDescargado" class="alert alert-success d-none" >
	  				<strong>Comprobante descargado</strong>
				</div>
			</div>
	
			<div class="container mt-3">
				<div class="gap-2 d-flex justify-content-end">
					<div>
						<a th:href="@{${volver}}" class="btn btn-primary">Volver</a>
					</div>
					<div>
						<button type="submit" class="btn btn-success"><i class="fas fa-search"></i> Buscar</button>
					</div>
				</div>
			</div>
		</form>
	</div>

    <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <script th:inline="javascript">
    	var eventoEncontrado = /*[[${eventoEncontrado}]]*/ [];
    </script>

    <script src="../js/evento/buscarEvento.js"></script>

 </body>
 </html>
