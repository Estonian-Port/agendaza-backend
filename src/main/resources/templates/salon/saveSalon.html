<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Save Salon</title>
	<meta charset="UTF-8">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->

</head>
<body>
	<div class="container">
		<br>
		<h2>Agregar Salon</h2>
		<form action="#" th:action="@{/saveSalon}" method="post" th:object="${salon}">
			<input type="hidden" th:field="*{id}" name="id" id="id">
			<div class="form-group">
				<label for="nombre">Nombre</label> 
				<input type="text" class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
			</div>
			<div class="form-group">
				<label for="calle">Calle</label> 
				<input type="text" class="form-control" id="calle" th:field="*{calle}" name="calle">
			</div>
			<div class="form-group">
				<label for="numero">Numero</label> 
				<input type="number" class="form-control" id="numero" th:field="*{numero}" name="numero">
			</div>
			<div class="form-group">
				<label for="municipio">Municipio</label> 
				<input type="text" class="form-control" id="municipio" th:field="*{municipio}" name="municipio">
			</div>
			<div class="container mt-3">
				<div class="gap-2 d-flex justify-content-end">
					<div>
						<a th:href="@{/abmSalon}" class="btn btn-primary">Volver</a>
					</div>
					<div>
						<button type="submit" class="btn btn-success">Guardar</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
