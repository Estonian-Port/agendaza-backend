<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Seleccione Salon</title>
  
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->

 	<link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.css' rel='stylesheet'>

</head>
<body>
	<div class="container mt-5 mb-3">
		<div class="row justify-content-md-center">
			<th:block th:each="salon : ${listaSalones}">
		   		<div class="col-md-4">
		   			<div class="card text-center">
		        	    <div class="card-header"><h1 class="card-title" th:text="${salon.nombre}" /></div>
							<div>
								<div class="card-body">
									<div class="mt-2"> <i class="fas fa-book fa-9x" style="color:#007bff"> </i>	</div>
									<p class="mt-4" th:text="${salon.calle} + ' ' + ${salon.numero} + ' - ' + ${salon.municipio}" />
								    <a th:href="abmEvento + '/' + ${salon.id}" class="stretched-link"> </a>
					  			</div>
		  					</div>
						</div>
					</div>
				</div>
			</th:block>
	</div>
</body>
</html>
