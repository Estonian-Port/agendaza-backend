<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>ABM Cliente</title>
	<meta charset="UTF-8">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
 	<link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css'>
<!--===============================================================================================-->
 	<link rel="stylesheet" type="text/css" href='https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css'>
<!--===============================================================================================-->
 	<link rel="stylesheet" type="text/css" href='../css/datatables/datatablesA.css'>
<!--===============================================================================================-->

</head>
<body>
	<section class="m-4">
		<div class="container">
			<div class="table-wrapper">
				<div class="table-title mb-4">
					<div class="row">
						<div class="col-md-6">
							<h2>Adminitrar <b> Clientes</b></h2>
						</div>
						<div class="col-md-6 text-end">
							<a th:href="@{/administracion}" class="btn btn-primary" data-toggle="modal"><span>Volver</span></a>
							<a th:href="@{/saveCliente/0}" class="btn btn-success" data-toggle="modal"><i class="fas fa-plus-circle"></i> <span>Agregar</span></a>
						</div>
					</div>
				</div>

				<h4 class="mt-4" th:if="${#lists.isEmpty(listaCliente)}">No hay usuarios</h4>
				<div th:if="${not #lists.isEmpty(listaCliente)}">
					<div class="col-12">
						<div class="row">
							<div class="col-lg-1 col-md-2">
						    	<h5 class="mt-1">Buscar:</h5>
						    </div>
							<div class="col-md-4">
					    		<input class="form-control" type="text" id="filterbox">
	    				    </div>
	    				</div>
				    </div>

					<table id="pagination" class="table table-hover table-bordered">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Apellido</th>
								<th>Cuil</th>
								<th>Celular</th>
								<th>Email</th>
								<th class="text-center">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cliente : ${listaCliente}">
								<td th:text="${cliente.nombre}">
								<td th:text="${cliente.apellido}">
								<td th:text="${cliente.cuil}">
								<td th:text="${cliente.celular}">
								<td th:text="${cliente.email}">
								<td class="text-center">
									<a class="mx-2" title="Editar" th:href="@{/saveCliente/{id}(id=${cliente.id})}" data-toggle="tooltip"><i class="fas fa-edit text-warning fa-lg"></i></a>
		                            <a class="mx-2" title="Eliminar" th:href="@{/deleteCliente/{id}(id=${cliente.id})}" th:onclick="if (!(confirm('Quiere eliminar el cliente?' ) )) return false" data-toggle="tooltip"><i class="fas fa-trash text-danger fa-lg"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>

	<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
  	<script src='https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js'></script>
  	<script src='https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js'></script>
	<script src="../js/pagination.js"></script>

</body>
</html>
