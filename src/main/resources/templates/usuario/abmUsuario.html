<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>ABM Usuario</title>
	<meta charset="UTF-8">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
 	<link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css'>
<!--===============================================================================================-->

</head>
<body>
	<div class="container">
		<br>
		<h2 th:if="${#lists.isEmpty(listaUsuario)}">No hay usuarios</h2>
		<div th:if="${not #lists.isEmpty(listaUsuario)}">
			<div class="table-wrapper">
				<div class="table-title mb-4">
					<div class="row">
						<div class="col-md-6">
							<h2>Adminitrar <b> Usuarios</b></h2>
						</div>
						<div class="col-md-6 text-end">
							<a th:href="@{/administracion}" class="btn btn-primary" data-toggle="modal"><span>Volver</span></a>
							<a th:href="@{/saveUsuario/0}" class="btn btn-success" data-toggle="modal"><i class="fas fa-plus-circle"></i> <span>Agregar</span></a>
						</div>
					</div>
				</div>

				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Usuario</th>
							<th>Rol</th>
							<th>Mail</th>
							<th class="text-center">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${listaUsuario}">
							<td th:text="${usuario.nombre}">
							<td th:text="${usuario.apellido}">
							<td th:text="${usuario.username}">
							<td th:text="${usuario.rol.nombre}">
							<td th:text="${usuario.mail}">
							<td class="text-center">
								<a class="mx-2" title="Editar" th:href="@{/saveUsuario/{id}(id=${usuario.id})}" data-toggle="tooltip"><i class="fas fa-edit text-warning fa-lg"></i></a>
	                            <a class="mx-2" title="Eliminar" th:href="@{/deleteUsuario/{id}(id=${usuario.id})}" th:onclick="if (!(confirm('Quiere eliminar el usuario?' ) )) return false" data-toggle="tooltip"><i class="fas fa-trash text-danger fa-lg"></i></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
