<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>ABM Extras</title>
	<meta charset="UTF-8">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
 	<link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css'>
<!--===============================================================================================-->

</head>
<body>
	<div class="container">
		<br>
		<h2 th:if="${#lists.isEmpty(listaExtra)}">No hay extras catering</h2>
		<div th:if="${not #lists.isEmpty(listaExtra)}">
			<div class="table-wrapper">
				<div class="table-title mb-4">
					<div class="row">
						<div class="col-md-6">
							<h2>Adminitrar <b> Extras Catering</b></h2>
						</div>
						<div class="col-md-6 text-end">
							<a th:href="@{/catering}" class="btn btn-primary" data-toggle="modal"><span>Volver</span></a>
							<a th:href="@{/saveExtraCatering/0}" class="btn btn-success" data-toggle="modal"><i class="fas fa-plus-circle"></i> <span>Agregar</span></a>
						</div>
					</div>
				</div>

				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Nombre</th>
							<th class="text-center">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="extra : ${listaExtra}">
							<td th:text="${extra.nombre}"> </td>
							<td class="text-center">
								<a class="mx-2" title="Precio" th:href="@{/saveExtraVariableCateringPrecioConFecha/{id}(id=${extra.id})}" data-toggle="tooltip"><i class="fas fa-dollar-sign text-success fa-lg"></i></a>
								<a class="mx-2" title="Editar" th:href="@{/saveExtraCatering/{id}(id=${extra.id})}" data-toggle="tooltip"><i class="fas fa-edit text-warning fa-lg"></i></a>
	                            <a class="mx-2" title="Eliminar" th:href="@{/deleteExtraCatering/{id}(id=${extra.id})}" th:onclick="if (!(confirm('Quiere eliminar el extra catering?' ) )) return false" data-toggle="tooltip"><i class="fas fa-trash text-danger fa-lg"></i></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
